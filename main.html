<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

<style>
/* ================= BODY ================= */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: url("https://files.catbox.moe/fpyw9m.png") center/cover no-repeat fixed;
  position: relative;
}

/* Dark overlay */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: 0;
}

/* ================= CONTAINER ================= */
.container {
  position: relative;
  z-index: 2;
}

.box {
  width: 320px;
  padding: 20px;
  background: rgba(17,17,17,0.9);
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 20px #00f2ff;
}

/* ================= TEXT ================= */
h3, h6 {
  color: #00f2ff;
  margin: 8px 0;
}

/* ================= INPUT ================= */
.input-container {
  display: flex;
  margin-top: 15px;
}

.input-container input {
  width: 70%;
  height: 3rem;
  border: none;
  outline: none;
  border-radius: 0.8rem 0 0 0.8rem;
  padding-left: 1rem;
  font-size: 1rem;
}

.input-container button {
  width: 30%;
  height: 3rem;
  border: none;
  cursor: pointer;
  background: #00bfff;
  color: white;
  font-weight: bold;
  border-radius: 0 0.8rem 0.8rem 0;
}

.input-container button:hover {
  background: #00ffff;
  color: black;
}

.centered-text {
  color: white;
  font-weight: bold;
  margin-top: 15px;
}

/* ================= TIME ================= */
#time {
  color: #00ffff;
  font-weight: bold;
  margin-bottom: 10px;
}

/* ================= SNOW ================= */
.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.snow span {
  position: absolute;
  top: -10px;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: snow linear infinite;
}

@keyframes snow {
  to {
    transform: translateY(100vh);
  }
}

/* ================= PARTICLES ================= */
.particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: #00ffff;
  border-radius: 50%;
  opacity: 0.6;
  animation: float 6s infinite ease-in-out;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

<body>

<!-- â„ï¸ SNOW -->
<div class="snow" id="snow"></div>

<!-- âœ¨ PARTICLES -->
<div id="particles"></div>

<div class="container">
  <div class="box">
    <div id="time"></div>

    <i class="fa fa-user" style="color:#00ffff;"></i>
    <h3>ğŸ¼ ğ““ğ“£ğ“© ğ“ğ“ğ“¥ğ“ ğš‡ ğŒğ™³ ğŒğ™¸ğ™½ğ™¸ ğğ™¾ğšƒ ğŸ¼</h3>
    <h6>Created by Dulina Nethmira</h6>
    <h6>ğŸ”¢ ğ™´nter ğšˆour ğ™½umber ğš†ith ğ™²ountry ğ™²ode</h6>

    <div class="input-container">
      <input placeholder="9476xxxxxxx" type="number" id="number">
      <button id="submit">Submit</button>
    </div>

    <main id="pair"></main>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

<script>
/* ================= TIME ================= */
function updateTime(){
  const d = new Date();
  document.getElementById("time").innerText =
    d.toLocaleDateString() + " | " + d.toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();

/* ================= SNOW ================= */
const snow = document.getElementById("snow");
for(let i=0;i<60;i++){
  let s=document.createElement("span");
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=3+Math.random()*5+"s";
  s.style.opacity=Math.random();
  snow.appendChild(s);
}

/* ================= PARTICLES ================= */
const pBox=document.getElementById("particles");
for(let i=0;i<25;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.top=Math.random()*100+"vh";
  p.style.animationDelay=Math.random()*5+"s";
  pBox.appendChild(p);
}

/* ================= BOT LOGIC ================= */
let a=document.getElementById("pair");
let b=document.getElementById("submit");
let c=document.getElementById("number");

async function Copy(){
  let obj=document.getElementById("copy");
  await navigator.clipboard.writeText(obj.innerText.replace("CODE: ",""));
  obj.innerText="COPIED";
  setTimeout(()=>location.reload(),800);
}

b.onclick=async()=>{
  if(!c.value){
    a.innerHTML='<span style="color:white">Enter your WhatsApp number</span>';
    return;
  }
  const num=c.value.replace(/\D/g,"");
  if(num.length<11){
    a.innerHTML='<span style="color:red">Invalid Number</span>';
    return;
  }
  a.innerHTML='<span style="color:white">Please Wait...</span>';
  let {data}=await axios(`/code?number=${num}`);
  a.innerHTML=`<div id="copy" onclick="Copy()" style="color:red;font-size:20px;font-weight:bold">CODE: <span style="color:white">${data.code||"Unavailable"}</span></div>`;
};
</script>
